# =============================================================================
# Tamma Platform â€” Production Overrides
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Adds resource limits, replicas for stateless services, and restricts
# exposed ports to only the externally-facing services.
# =============================================================================

services:
  postgres:
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 2G
    # No exposed ports in production

  rabbitmq:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  elsa-server:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  tamma-api-dotnet:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  tamma-api:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    ports:
      - "3100:3100"

  tamma-engine:
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  tamma-dashboard:
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
    ports:
      - "3001:3001"
