# Tamma ELSA Workflows - Production Docker Compose
# For production deployment

version: '3.8'

services:
  elsa-server:
    image: ${DOCKER_REGISTRY:-ghcr.io}/tamma/elsa-server:${VERSION:-latest}
    ports:
      - '5000:5000'
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=postgres;Port=5432;Database=tamma;User Id=tamma;Password=${DB_PASSWORD};
      - RabbitMq__HostName=rabbitmq
      - RabbitMq__Username=tamma
      - RabbitMq__Password=${RABBITMQ_PASSWORD}
      - Logging__LogLevel__Default=Warning
      - Elsa__Server__BaseUrl=${ELSA_BASE_URL:-https://tamma.yourcompany.com}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./workflows:/app/workflows:ro
      - ./activities:/app/activities:ro
      - elsa_storage:/app/storage
    networks:
      - tamma-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: tamma
      POSTGRES_USER: tamma
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - tamma-network
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tamma -d tamma"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: tamma
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - tamma-network
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  tamma-api:
    image: ${DOCKER_REGISTRY:-ghcr.io}/tamma/api:${VERSION:-latest}
    ports:
      - '3000:3000'
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ELSA_SERVER_URL=http://elsa-server:5000
      - DATABASE_URL=postgresql://tamma:${DB_PASSWORD}@postgres:5432/tamma
      - SLACK_WEBHOOK=${SLACK_WEBHOOK}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      elsa-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - tamma-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  tamma-dashboard:
    image: ${DOCKER_REGISTRY:-ghcr.io}/tamma/dashboard:${VERSION:-latest}
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=production
      - API_URL=http://tamma-api:3000
    depends_on:
      - tamma-api
    networks:
      - tamma-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  elsa_storage:
    driver: local

networks:
  tamma-network:
    driver: bridge
