name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

jobs:
  # Run tests and checks
  test:
    name: Test and Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'doc-review/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./doc-review
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        working-directory: ./doc-review
        run: pnpm typecheck

      - name: Run linter
        working-directory: ./doc-review
        run: pnpm lint
        continue-on-error: true

      - name: Run unit tests
        working-directory: ./doc-review
        run: pnpm test:run

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: doc-review/coverage/
          retention-days: 7

  # E2E Tests with Playwright
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'doc-review/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./doc-review
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: ./doc-review
        run: pnpm playwright:install

      - name: Build application
        working-directory: ./doc-review
        run: pnpm build

      - name: Setup local D1 database
        working-directory: ./doc-review
        run: |
          pnpm db:migrate:local
          pnpm db:seed

      - name: Start dev server in background
        working-directory: ./doc-review
        run: |
          pnpm preview &
          echo $! > .preview-pid
          sleep 5

      - name: Wait for server to be ready
        working-directory: ./doc-review
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:6701/health > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for server..."
            sleep 2
          done
          echo "Server did not start within timeout"
          exit 1

      - name: Run E2E tests
        working-directory: ./doc-review
        env:
          TEST_ENV: local
          BASE_URL: http://localhost:6701
        run: pnpm test:e2e

      - name: Stop dev server
        if: always()
        working-directory: ./doc-review
        run: |
          if [ -f .preview-pid ]; then
            kill $(cat .preview-pid) || true
            rm .preview-pid
          fi

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            doc-review/playwright-report/
            doc-review/test-results/
          retention-days: 7

      - name: Upload E2E test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: doc-review/test-results/**/*.png
          retention-days: 7

  # Build production bundle
  build:
    name: Build Production Bundle
    runs-on: ubuntu-latest
    needs: [test, e2e-test]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'doc-review/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./doc-review
        run: pnpm install --frozen-lockfile

      - name: Build production
        working-directory: ./doc-review
        env:
          NODE_ENV: production
        run: pnpm build

      - name: Verify build output
        working-directory: ./doc-review
        run: |
          if [ ! -d "build/client" ]; then
            echo "Build output directory not found"
            exit 1
          fi
          echo "Build output size:"
          du -sh build/client

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: doc-review/build/
          retention-days: 7

  # Deploy to Cloudflare
  deploy:
    name: Deploy to Cloudflare Workers
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://tamma-doc-review.pages.dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'doc-review/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./doc-review
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: doc-review/build/

      - name: Check for pending migrations
        working-directory: ./doc-review
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # List applied migrations
          echo "Checking migration status..."
          pnpm wrangler d1 migrations list tamma-docs --json > migrations-status.json || echo "[]" > migrations-status.json

          # Count pending migrations
          APPLIED_COUNT=$(jq '[.[] | select(.applied_at != null)] | length' migrations-status.json)
          TOTAL_COUNT=$(ls -1 db/migrations/*.sql 2>/dev/null | wc -l)

          echo "Applied migrations: $APPLIED_COUNT / $TOTAL_COUNT"

          if [ $APPLIED_COUNT -ne $TOTAL_COUNT ]; then
            echo "Warning: Pending migrations detected"
            echo "pending_migrations=true" >> $GITHUB_ENV
          else
            echo "pending_migrations=false" >> $GITHUB_ENV
          fi

      - name: Apply database migrations
        if: env.pending_migrations == 'true'
        working-directory: ./doc-review
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Applying database migrations..."
          pnpm wrangler d1 migrations apply tamma-docs --remote

      - name: Deploy to Cloudflare Pages
        working-directory: ./doc-review
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          pnpm wrangler pages deploy ./build/client \
            --project-name=tamma-doc-review \
            --branch=production \
            --commit-dirty=true

      - name: Get deployment URL
        id: deployment
        run: |
          echo "url=https://tamma-doc-review.pages.dev" >> $GITHUB_OUTPUT

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to be live..."
          for i in {1..30}; do
            if curl -sf "${{ steps.deployment.outputs.url }}/health" > /dev/null 2>&1; then
              echo "Deployment is live!"
              exit 0
            fi
            echo "Attempt $i/30: Waiting..."
            sleep 2
          done
          echo "Deployment did not become live within timeout"
          exit 1

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY

  # Post-deployment smoke tests
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        working-directory: ./doc-review
        env:
          DEPLOYMENT_URL: https://tamma-doc-review.pages.dev
        run: |
          if [ -x "./scripts/smoke-test.sh" ]; then
            ./scripts/smoke-test.sh
          else
            echo "Smoke test script not found, running basic checks..."

            # Health check
            echo "Testing health endpoint..."
            curl -sf "$DEPLOYMENT_URL/health" || exit 1

            # Homepage
            echo "Testing homepage..."
            curl -sf "$DEPLOYMENT_URL/" > /dev/null || exit 1

            echo "Basic smoke tests passed!"
          fi

      - name: Smoke test results
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ… All smoke tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Smoke tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  # Notify on completion
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy, smoke-test]
    if: always()

    steps:
      - name: Deployment succeeded
        if: needs.deploy.result == 'success' && needs.smoke-test.result == 'success'
        run: |
          echo "âœ… Deployment completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Application is live at: https://tamma-doc-review.pages.dev" >> $GITHUB_STEP_SUMMARY

      - name: Deployment failed
        if: needs.deploy.result == 'failure' || needs.smoke-test.result == 'failure'
        run: |
          echo "âŒ Deployment failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs for details." >> $GITHUB_STEP_SUMMARY
          exit 1
