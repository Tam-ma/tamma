name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9'

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'doc-review/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./doc-review
        run: pnpm install --frozen-lockfile

      - name: Build application
        working-directory: ./doc-review
        run: pnpm build

      - name: Setup local D1 database
        working-directory: ./doc-review
        run: |
          pnpm db:migrate:local
          pnpm db:seed

      - name: Start preview server
        working-directory: ./doc-review
        run: |
          pnpm preview &
          echo $! > .preview-pid
          sleep 5

      - name: Wait for server
        working-directory: ./doc-review
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:6701/health > /dev/null 2>&1; then
              echo "Server ready!"
              exit 0
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
          exit 1

      - name: Run Lighthouse CI
        working-directory: ./doc-review
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Stop preview server
        if: always()
        working-directory: ./doc-review
        run: |
          if [ -f .preview-pid ]; then
            kill $(cat .preview-pid) || true
            rm .preview-pid
          fi

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: doc-review/.lighthouseci/
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read Lighthouse results
            const resultsPath = './doc-review/.lighthouseci';
            if (!fs.existsSync(resultsPath)) {
              console.log('No Lighthouse results found');
              return;
            }

            // Find manifest
            const manifestPath = path.join(resultsPath, 'manifest.json');
            if (!fs.existsSync(manifestPath)) {
              console.log('No manifest found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const reportFiles = manifest.map(m => m.jsonPath);

            if (reportFiles.length === 0) {
              console.log('No report files found');
              return;
            }

            // Read first report
            const report = JSON.parse(fs.readFileSync(reportFiles[0], 'utf8'));
            const categories = report.categories;

            // Format scores
            const formatScore = (score) => {
              if (!score) return 'N/A';
              const percentage = Math.round(score * 100);
              if (percentage >= 90) return `ğŸŸ¢ ${percentage}`;
              if (percentage >= 50) return `ğŸŸ¡ ${percentage}`;
              return `ğŸ”´ ${percentage}`;
            };

            // Create comment
            const comment = `## ğŸ” Lighthouse Performance Report

            | Category | Score |
            |----------|-------|
            | ğŸš€ Performance | ${formatScore(categories.performance?.score)} |
            | â™¿ Accessibility | ${formatScore(categories.accessibility?.score)} |
            | ğŸ’¡ Best Practices | ${formatScore(categories['best-practices']?.score)} |
            | ğŸ” SEO | ${formatScore(categories.seo?.score)} |

            ### Key Metrics
            - **First Contentful Paint**: ${report.audits['first-contentful-paint']?.displayValue || 'N/A'}
            - **Largest Contentful Paint**: ${report.audits['largest-contentful-paint']?.displayValue || 'N/A'}
            - **Total Blocking Time**: ${report.audits['total-blocking-time']?.displayValue || 'N/A'}
            - **Cumulative Layout Shift**: ${report.audits['cumulative-layout-shift']?.displayValue || 'N/A'}
            - **Speed Index**: ${report.audits['speed-index']?.displayValue || 'N/A'}

            <details>
            <summary>ğŸ“Š View Full Report</summary>

            [View detailed Lighthouse report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            </details>
            `;

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
